<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="../01-渲染器实现/renderer.js"></script>
	<script src="../02-响应式系统/vue3实现.js"></script>
	<script src="./index.js"></script>
	<script>
		const App = {
			data : reactive({
				counter: 0
			}),
			render() {
				return h('div', null,[
					h('h2', null, '当前计数'+ this.data.counter),
					h('button', {
						onclick: () => {
							this.data.counter++
						}
					},'+1')
				])
			}
		}
		createApp(App).mount('#app')
	</script>
</body>
</html>
