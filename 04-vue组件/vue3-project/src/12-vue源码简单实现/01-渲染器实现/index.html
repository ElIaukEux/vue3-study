<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="./renderer.js"></script>
	<script>
		const n1 = h('div',{class: 'box',id: 'n1'},[
			h('h2',{class: 'text'},'n1'),
			h('h3',{class: 'h1text'},'n1h3'),
		])
		let app = document.querySelector('#app')
		mount(n1,app)
		const n2 = h('div',{class: 'new'},[
			h('h2',{class: 'text'},'qita'),
			h('h3',{class: 'text'},'n2h3'),
			h('p',{class: 'h1P'},'n1p')
		])
		patch(n1, n2)
	</script>
</body>
</html>
